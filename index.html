<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Add Data to Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
</head>
<body>
<div id="search-container">
        <label for="search-box">Search for a location:</label>
        <input type="text" id="search-box" placeholder="Enter a location">
        <button type="button" id="search-button">Search</button>
        <div id="search-hint">(You can search by name or coordinates: "New York City" or "40.7128, -74.0060")</div>
    </div>
    
    <div id='map'></div>

    <div id='data-form'>
        <h3>Add Data</h3>
        <form>
            <label>Latitude</label>
            <input type='number' step='0.0001' id='latitude' required />

            <label>Longitude</label>
            <input type='number' step='0.0001' id='longitude' required />

            <div id='name-description-fields'>
                <label>Name</label>
                <input type='text' id='name1' />
                <label>Description</label>
                <input type='text' id='description1' />
            </div>

            <button type='button' id='add-fields-button'>Add Name/Description Pair</button>
            <button type='submit' id='submit-button'>Submit Data</button>
        </form>
    </div>

    <div id='layer-form'>
        <h3>Show/Hide Layers</h3>
        <form>
            <label for='layer-select'>Choose a Layer:</label>
            <select id='layer-select'></select>
        </form>
    </div>

</body>
</html>
