<!DOCTYPE html>
<html>
<head>
	<title>Map with Layers</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	
	<!-- Load Leaflet CSS and JavaScript files -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-tU1AtEQS6MLjoSreC63j3Pqz75L4eThYbi4fYfb2QgRb9G95iQaENvUKw+o6jKf6" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-oo0+H2IY7vNtZNmsbV7yl9jN5NuVfNv+iSt+k51trR5N+fGo/3KRZvbt3qL3OEno" crossorigin=""></script>
	
	<style>
		#map {
			height: 500px;
			width: 100%;
			margin-top: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	
	<div id="form-div" style="display: none;">
		<form id="add-marker-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="description">Description:</label>
			<input type="text" id="description" name="description"><br><br>
			<label for="latitude">Latitude:</label>
			<input type="text" id="latitude" name="latitude"><br><br>
			<label for="longitude">Longitude:</label>
			<input type="text" id="longitude" name="longitude"><br><br>
			<input type="submit" value="Add Marker">
		</form>
	</div>
	
	<div id="layers-div">
		<label for="layers-select">Show/Hide Layers:</label>
		<select id="layers-select">
			<option value="all">All Layers</option>
		</select>
	</div>
	
	<div id="search-div">
		<label for="search-input">Search:</label>
		<input type="text" id="search-input" name="search-input" placeholder="Enter location name or coordinates">
		<button id="search-button">Search</button>
	</div>
	
	<script>
		// Initialize the map with center and zoom level
		var map = L.map('map').setView([51.505, -0.09], 13);
		
		// Add a tile layer to the map
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		// Create a layer group for the markers
		var markers = L.layerGroup().addTo(map);
		
// Define an array of marker coordinates
var markerCoords = [
[51.5, -0.1],
[51.51, -0.12],
[51.49, -0.05],
[51.498, -0.07]
];

// Loop through the marker coordinates and add them to the map
markerCoords.forEach(function(coord) {
L.marker(coord).addTo(markers);
});

// Define an array of polygon coordinates
var polygonCoords = [
[51.509, -0.08],
[51.503, -0.06],
[51.51, -0.047],
[51.517, -0.065]
];

// Create a polygon object with the coordinates and add it to the map
L.polygon(polygonCoords, {color: 'red'}).addTo(map);

// Create a popup object and bind it to a marker
var popup = L.popup()
.setLatLng([51.5, -0.1])
.setContent("Hello, world!")
.openOn(map);
</script>

</body>
</html>
