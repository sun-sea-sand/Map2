<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Add Data to Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
</head>
<body>
    <div id="search-container">
        <h2>Search Location</h2>
        <label for="search-input">Search:</label>
        <input type="text" name="search-input" id="search-input" placeholder="Search by name or coordinates" /><br />
        <small>Enter either a location name or its coordinates (comma-separated latitude and longitude values).</small>
        <br />
        <input type="radio" name="search-type" id="search-type-name" value="name" checked />
        <label for="search-type-name">Name</label>
        <input type="radio" name="search-type" id="search-type-coords" value="coords" />
        <label for="search-type-coords">Coordinates</label>
        <br />
        <label for="search-layers">Show layers:</label>
        <input type="checkbox" name="search-layers" id="search-layers" checked />
    </div>
    <div id="map-container">
    <div id="map"></div>
</div>

<div id="marker-form-container">
    <h2>Add Marker</h2>
    <form id="marker-form">
        <label for="marker-name">Name:</label>
        <input type="text" id="marker-name" name="marker-name" required /><br />
        <label for="marker-desc">Description:</label>
        <input type="text" id="marker-desc" name="marker-desc" required /><br />
        <label for="marker-color">Color:</label>
        <input type="color" id="marker-color" name="marker-color" value="#ff0000" /><br />
        <label for="marker-lat">Latitude:</label>
        <input type="text" id="marker-lat" name="marker-lat" readonly /><br />
        <label for="marker-lng">Longitude:</label>
        <input type="text" id="marker-lng" name="marker-lng" readonly /><br />
        <button type="submit" id="marker-submit-btn">Add Marker</button>
    </form>
</div>

<div id="layer-list-container">
    <h2>Layers</h2>
    <ul id="layer-list">
    </ul>
</div>
</body>
</html>
