<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	
	<!-- Load Leaflet CSS and JavaScript files -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-tU1AtEQS6MLjoSreC63j3Pqz75L4eThYbi4fYfb2QgRb9G95iQaENvUKw+o6jKf6" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-oo0+H2IY7vNtZNmsbV7yl9jN5NuVfNv+iSt+k51trR5N+fGo/3KRZvbt3qL3OEno" crossorigin=""></script>
	
	<style>
		#map {
			height: 500px;
			width: 100%;
			margin-top: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	
	<script>
		// Initialize the map with center and zoom level
		var map = L.map('map').setView([51.505, -0.09], 13);
		
		// Add a tile layer to the map
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(map);
	</script>
</body>
</html>
