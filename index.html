<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Load Leaflet CSS and JavaScript files -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <style>
    #map {
      height: 1080px;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #search-results {
      display: none;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-top: none;
      position: absolute;
      z-index: 9999;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }

    #search-results ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    #search-results li {
      padding: 10px;
      cursor: pointer;
      border-top: 1px solid #ccc;
    }

    #search-results li:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>

<body>
  <div id="search-div">
    <label for="search-input">Search:</label>
    <input type="text" id="search-input" name="search-input" placeholder="Enter location name or coordinates">
    <div id="search-results">
      <ul></ul>
    </div>
  </div>

  <div id="suggestions">
    <ul id="suggestion-list"></ul>
  </div>

  <div id="map"></div>

  <div id="form-div" style="display: none;">
    <form id="add-marker-form">
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude"><br><br>
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude"><br><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name[]"><br><br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description[]"><br><br>
      <div id="name-description-fields"></div>
      <button id="add-name-description">Add Name/Description</button><br><br>
      <input type="submit" value="Add Marker">
    </form>
  </div>

  <script>
    $(document).ready(function () {
      // Create a Leaflet map
      var map = L.map('map').setView([37.8, -96], 4);

      // Add a tile layer to the map
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">carto.com</a> contributors'
      }).addTo(map);

      // Create a search box
      $('#search-input').on('input', function () {
        var searchTerm = $(this).val();

        // Search for matching locations
        if (searchTerm) {
          $.getJSON('https://nominatim.openstreetmap.org/search', {
            q: searchTerm,
            format: 'json',
            limit: 5
          }).done(function (data) {
            if (data.length > 0) {
              // Clear the suggestion list
              $('#suggestion-list').empty();

              // Add each suggestion to the suggestion list
              $.each(data, function (index, item) {
                $('#suggestion-list').append('<li class="suggestion" data-lat="' + item.lat + '" data-lon="' + item.lon + '">' + item.display_name + '</li>');
              });

              // Show the suggestion list
              $('#suggestions').show();
            } else {
              // Hide the suggestion list
              $('#suggestions').hide();
            }
          });
        } else {
          // Hide the suggestion list
          $('#suggestions').hide();
        }
      });

      // Handle suggestion click
      $('#suggestion-list').on('click', '.suggestion', function () {
        var lat = $(this).data('lat');
        var lon = $(this).data('lon');

        // Set the map view to the selected location
        map.setView([lat, lon], 13);

        // Hide the suggestion list
        $('#suggestions').hide();
      });
    });

  </script>
</body>

</html>
